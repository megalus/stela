[tool.pytest]
addopts = '--pydocstyle'

[tool.black]
target-version = ['py310']
include = '\.pyi?$'
exclude = '''
(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | \venv
    | \.aws-sam
    | _build
    | buck-out
    | build
    | dist
    | node_modules
  )/
)
'''

[tool.isort]
profile = "black"
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[tool.stela]
config_file_path = "./tests/fixtures"
default_environment = "test"

[tool.semantic_release]
version_variable = [
    "stela/__init__.py:__version__",
    "pyproject.toml:version"
]
branch = "main"
upload_to_pypi = true
upload_to_release = true
build_command = "python -m pip install -U twine poetry && poetry build"

[tool.poetry]
name = "stela"
version = "6.0.0"
description = "Organize your project settings and secrets with ease"
authors = ["Chris Maillefaud <chrismaille@users.noreply.github.com>"]
readme = "README.md"
repository = "https://github.com/megalus/stela"
keywords = ["settings", "configuration", "parser"]
license = "MIT"

[tool.poetry.dependencies]
python = ">=3.10, <4"
loguru = "*"
toml = "*"
python-dotenv = "*"
click = "*"
tomlkit = "*"


[tool.poetry.dev-dependencies]
black = {version = "*", allow-prereleases = true}
coverage = "*"
mypy = "*"
pytest = "*"
pytest-black = "*"
pytest-cov = "*"
pytest-lazy-fixture = "*"
pytest-mock = "*"
pytest-mypy = "*"
pytest-pydocstyle = "*"
pytest-xdist ="*"
yamllint = "*"
auto-changelog = "*"
isort = "*"
bandit = "*"
pre-commit = "*"
flake8 = "*"
twine = "*"
pydantic-settings = "*"
mkdocs-material = "*"
pytest-asyncio = "*"

# Frameworks for example directory
#django = "*"
#flask = "*"
fastapi = "*"
#starlite = "*"
#jupyterlab = "*"
#chalice = "*"
#uvicorn = "*"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
stela = "stela.cmd.stela_cmd:cli"
